		<script src="jquery-2.1.4.min.js"></script>
		<script>
			$(".del").click(function() {
				var wrap = $(this).parents("table");
				$(this).parents("tr").remove();
				var index = $(wrap).find("tr").length;
				$(wrap).find("tr").each(function(index) {
					$(this).children().first().text(++index);
				})

			})
		</script>
