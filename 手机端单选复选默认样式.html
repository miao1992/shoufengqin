<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>手机端单选、复选自写默认样式</title>
	<link rel="stylesheet" href="comRadio.css" />
</head>
<body>
	<h3>单选按钮（修改系统默认样式）：</h3>
	<div class="panel">
		<p>您的职业？</p>
		<div class="input-radio">
			<input type="radio" name="teach" id="teacher" />
			<label for="teacher">教师</label>
		</div>
		<div class="input-radio">
			<input type="radio" name="teach" id="doctor" />
			<label for="doctor">医生</label>
		</div>
		<div class="input-radio">
			<input type="radio" name="teach" id="porfer" />
			<label for="porfer">研究者</label>
		</div>
	</div>
	<h3>多选按钮（修改系统默认样式）样式：</h3>
	<div class="panel">
		<div class="input-checkbox">
			<input type="checkbox" id="ymq" />
			<label for="ymq">羽毛球</label>
		</div>
		<div class="input-checkbox">
			<input type="checkbox" id="ppq" />
			<label for="ppq">平棒球</label>
		</div>
		<div class="input-checkbox">
			<input type="checkbox" id="pq" />
			<label for="pq">排球</label>
		</div>
	</div>
	
</body>
</html>
